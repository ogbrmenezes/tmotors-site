<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Carro | T Motors</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="carro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="container header-top">
      <img src="imagens/logo.jpg" class="logo" alt="T Motors">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="veiculos.html">Veículos</a>
        <a href="formulario.html">Venda seu carro</a>
        <a href="contatos.html">Contato</a>
      </nav>
      <div class="contatos">
        <a href="https://wa.me/5512996368891" target="_blank" class="zap-link">
          <i class="fab fa-whatsapp"></i> FALE COMIGO
        </a>
      </div>
    </div>
  </header>

  <div class="carro-detalhes">
    <div class="carro-galeria">
      <div class="carousel">
        <button class="arrow left" onclick="voltarImagem()">‹</button>
        <img id="img-principal" src="imagens/tcros/tcrosnova.jpeg" alt="Imagem principal do carro" />
        <button class="arrow right" onclick="avancarImagem()">›</button>
      </div>

      <div id="galeria" class="miniaturas">
        <img src="imagens/tcros/tcrosnova.jpeg" onclick="exibirImagem(0)" />
        <img src="imagens/tcros/tcros2.jpeg" onclick="exibirImagem(1)" />
        <img src="imagens/tcros/tcros3.jpeg" onclick="exibirImagem(2)" />
        <img src="imagens/tcros/tcros4.jpeg" onclick="exibirImagem(3)" />
      </div>

      <div class="carro-info-extra">
        <div><strong>Ano</strong><p>2024</p></div>
        <div><strong>Câmbio</strong><p>Automático</p></div>
        <div><strong>Combustível</strong><p>Flex</p></div>
        <div><strong>Km</strong><p>1.200 km</p></div>
      </div>
    </div>
    <div class="carro-proposta" id="proposta">
      <h2>R$ 132.990</h2>
      <form id="formulario">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="telefone" placeholder="Telefone" required />
        <textarea id="mensagem" placeholder="Mensagem" required></textarea>
        <button type="submit">ENVIAR PROPOSTA</button>
      </form>
      

  <!-- Seus scripts devem vir depois do conteúdo HTML -->
  <script src="carros.js"></script>
  <script src="script.js"></script>

</body>
</html>
