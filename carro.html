<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Carro | T Motors</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="carro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <header class="header">
    <div class="container header-top">
      <img src="imagens/logo.jpg" class="logo" alt="T Motors">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="veiculos.html">Veículos</a>
        <a href="formulario.html">Venda seu carro</a>
        <a href="contatos.html">Contato</a>
      </nav>
      <div class="contatos">
        <a href="https://wa.me/5512996368891" target="_blank" class="zap-link">
          <i class="fab fa-whatsapp"></i> FALE COMIGO
        </a>
      </div>
    </div>
  </header>

  <div class="carro-detalhes">
    <div class="carro-galeria">
      <img id="img-principal" src="imagens/tcrosnova.jpeg" alt="Imagem principal do carro" />
      <div id="galeria" class="miniaturas"></div>
      <div class="carro-info-extra">
        <div><strong>Ano</strong><p id="carro-ano"></p></div>
        <div><strong>Câmbio</strong><p id="carro-cambio"></p></div>
        <div><strong>Combustível</strong><p id="carro-combustivel"></p></div>
        <div><strong>Km</strong><p id="carro-km"></p></div>
      </div>
    </div>
  
    <div class="carro-proposta">
      <h2 id="carro-preco"></h2>
      <form>
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Telefone" required />
        <textarea placeholder="Mensagem" required></textarea>
        <label><input type="checkbox" /> Aceito receber promoções</label>
        <div class="recaptcha">[INSIRA O RECAPTCHA AQUI]</div>
        <button type="submit">ENVIAR PROPOSTA</button>
      </form>
    </div>
  </div>
  

 <!-- Primeiro arquivo de script -->
<script src="script.js"></script>

<!-- Segundo arquivo de script -->
<script src="carro.js"></script>

</body>
</html>
