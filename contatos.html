<head>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="contatos.css">

</head>
<body>
  <header class="header">
    <div class="container header-top">
      <img src="imagens/logo.jpg" class="logo" alt="T Motors">
  
      <!-- Ícone do menu (hambúrguer) -->
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  
      <!-- Menu de navegação -->
      <nav class="navbar">
        <a href="index.html">Home</a>

        <a href="#">Contato</a>

      <div class="contatos">
        <a href="https://wa.me/5512996368891" target="_blank" class="zap-link">
          <i class="fab fa-whatsapp"></i> FALE COMIGO
        </a>
      </div>
    </div>
  </header>
  

    <main class="contato-container">
        <section class="contato-info">
          <h1>Fale Conosco</h1>
          <p>Preencha o formulário e fale diretamente com a T Motors no WhatsApp.</p>
        </section>
      
        <section class="contato-form">
          <form id="whatsapp-form">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <input type="tel" id="telefone" placeholder="Seu telefone" required>
            <button type="submit">Enviar pelo WhatsApp</button>
          </form>
        </section>
      </main>
      
   
   
</body>
