<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  
  <link rel="stylesheet" href="contatos.css">
</head>
<body class="form-body">

  <header class="header">
    <div class="container header-top">
      <img src="imagens/logo.jpg" class="logo" alt="T Motors">
  
      <!-- Ícone do menu (hambúrguer) -->
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  
       <!-- Menu de navegação -->
       <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="veiculos.html">Veículos</a>
        <a href="formulario.html">Venda seu carro</a>
        <a href="contatos.html">Contato</a>
      </nav>
  
    
      <div class="contatos">
        <a href="https://web.whatsapp.com/send?phone=5511962105759" target="_blank" class="zap-link">
          <i class="fab fa-whatsapp"></i> FALE COMIGO
        </a>
      </div>
      
  </header>
  

  <main class="formulario-container">
    <h2>Vender meu <strong>Carro</strong></h2>
    <p>Temos a solução completa para você vender seu carro ganhando mais.</p>
    <form id="venda-carro-form">
      <div class="form-grid">
        <input type="text" id="marca" placeholder="Marca do Veículo" required />
        <input type="text" id="modelo" placeholder="Modelo do Veículo" required />
        <input type="text" id="versao" placeholder="Versão do Veículo" required />
        <input type="text" id="ano" placeholder="Ano do Veículo" required />
        <input type="text" id="km" placeholder="KM do Veículo" required />
        <input type="text" id="valor" placeholder="Valor Desejado" required />
        <input type="text" id="nome" placeholder="Seu Nome" required />
        <input type="email" id="email" placeholder="Email (opcional)*" />

        <input type="tel" id="telefone" placeholder="Telefone" required />
      </div>
      <button type="submit">ENVIAR</button>
    </form>
  </main>
  

  <footer class="footer dark">
    <p>&copy; 2025 T Motors</p>
  </footer>
</body>
<script src="script.js"></script>
